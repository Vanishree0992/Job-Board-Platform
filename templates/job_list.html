{% extends 'base.html' %}
{% block title %}Jobs{% endblock %}
{% block content %}
<h2>All Jobs</h2>
<form method="GET" class="row g-3 mb-3">
  <div class="col">
    <input type="text" name="search" class="form-control" placeholder="Search jobs" value="{{ request.args.get('search', '') }}">
  </div>
  <div class="col">
    <button class="btn btn-outline-primary" type="submit">Search</button>
  </div>
</form>
<ul class="list-group">
  {% for job in jobs %}
    <li class="list-group-item">
      <a href="{{ url_for('job_detail', job_id=job.id) }}">
        <strong>{{ job.title }}</strong> - {{ job.location }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
