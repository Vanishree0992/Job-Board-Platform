{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Your Dashboard</h2>
<a href="{{ url_for('post_job') }}" class="btn btn-primary mb-3">Post a New Job</a>
<ul class="list-group">
  {% for job in jobs %}
    <li class="list-group-item">
      <strong>{{ job.title }}</strong> - {{ job.location }}
      <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn btn-sm btn-outline-secondary float-end ms-2">Edit</a>
      <a href="{{ url_for('view_applicants', job_id=job.id) }}" class="btn btn-sm btn-outline-info float-end">Applicants</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
